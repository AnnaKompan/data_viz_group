<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
        integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="btn_container">
            <button>
                <a href="./map.html">Cloropleth Map</a>
            </button>
            <button>
                <a href="">Chart</a>
            </button>
            <button>
                <a href="">Sankey Diagram</a>
            </button>
        </div>
        <div id="menu">
            <span id="timelapse">Play time-lapse</span>
            <span id="year"></span>
        </div>
        <div id="map"></div>
        <div id="legend"></div>
        <div style="width: 900px; height: 50px; display: flex; flex-direction: row;">
            <button id="playButton" type="button" onclick="startDate()">
                <img id="buttonImage" src="./img/play-button.png" style="height: 100%; width: 100%; object-fit: cover;">
            </button>
            <div
                style=" margin-left: 10px; width: 100px; margin-top: 5px; background-color: rgb(242, 242, 242); height: 40px; line-height: 40px; font-size: 18px; text-align: center; border: 2px solid #000; border-radius: 10px;">
                2013</div>
            <input style=" margin-left: 10px; width: 600px;" type="range" id="dateSlider" min="0" max="1122" step="1"
                value="0">
            <div
                style=" margin-left: 10px; width: 100px; margin-top: 5px; background-color: rgb(242, 242, 242); height: 40px; line-height: 40px; font-size: 18px; text-align: center; border: 2px solid #000; border-radius: 10px;">
                2023</div>
        </div>
    </div>
    <script src="map_script.js"></script>
</body>

</html>
